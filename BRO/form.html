            <form name = "BenefactorForm" action = "" onsubmit = "return checkForm();" method = "post" id="mainForm">              
                <label for = "Donation">I wish to become a Barrier Reef Orchestra Benefactor and contribute*:</label>
                <input type = "number" min = "100" max = "99999999" name = "Donation" id = "Donation" placeholder="$" onfocusout="donationEntered(this);" required><p id = "DonationMsg"></p>

                <label for = "Cheque">Cheque*:</label>
                <input type="radio" name="payment" value="Cheque">
                <label for = "Eftpos">Eftpos:</label>
                <input type="radio" name="payment" value="Eftpos">
                <label for = "Cash">Cash:</label>
                <input type="radio" name="payment" value="Cash">
                
                <br>

                <label>Please place me/us on the benefactor roll as:</label>
                <input type="text" name="recognition" id="recognition" placeholder="anything you like">
                <label>Or remain anonymous: yes -</label>
                <input type="radio" name="anonymous" value="anonymous" id="anonymous"  onClick="anon(this);">
                No -<input type="radio" name="anonymous" value="anonymous" id="anonymousDis"  onClick="anonUnDisable(this);">

                <br>

                <label for = "name">Name*: <img src="images/cross.png" alt="X" name="nameTick" width="12" height="12" id="nameTick"></label>
                <input type="text" name="name" id="name" placeholder="Name" autofocus onKeyUp="nameEntered(this);" required>

                <label for = "Address">Mailing Address*: <img src="images/cross.png" alt="X" name="addressTick" width="12" height="12" id="addressTick"></label><span id="addressErrMsg"></span>
                <input type = "text" name = "Address" id="Address" placeholder="Mailing Address" onfocusout="addressEntered(this);" required>
                
                <br>

                <label for = "Email">Email Address:</label> 
                <input type = "text" name = "Email" id = "Email" placeholder="Example@gmail.com" onfocusout="emailEntered(this);" required>
                
                <label for = "Phone">Phone: <img src="images/cross.png" alt="X" name="phoneTick" width="12" height="12" id="phoneTick"></label><span id="phoneErrMsg"></span>
                <input type = "text" name = "Phone" id = "Phone" placeholder="0412345678" onfocusout="phoneEntered(this);" required>
                
                <label for = "Mobile"> Mobile:</label>
                <input type = "text" name = "Mobile" id = "Mobile" placeholder="0412345678" onfocusout="phoneEntered(this);" required>

                <br>
